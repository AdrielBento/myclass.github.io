<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/logo2.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/editarPerfil.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/sala.css">
    <title>Document</title>
</head>

<body>
    <div id="gradiente">
        <div id="hamburger">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <section class="menu">
            <div id="closeIcon">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="sideBar">
                <ul>
                    <li id="logoMenu">
                        <div class="sideBarLogo">
                            <img src="assets/img/logo2.png" alt="logo">
                        </div>
                    </li>
                    <li>
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i> Perfil</li>
                    <li>
                        <i class="fa fa-home" aria-hidden="true"></i> Home</li>
                    <li>
                        <i class="fa fa-comments" aria-hidden="true"></i> Salas</li>
                    <li>
                        <i class="fa fa-users" aria-hidden="true"></i> Grupos</li>
                </ul>
            </div>
        </section>
        <div class="tituloSala">
            <span id="nomeSala">Engenharia de Software</span>
        </div>
        <section class="views">
            <section class="feedSala">
                <div id="posts">
                    <!-- postagens -->
                </div>
                <div id="msgArquivo">
                    
                    <i class="fa fa-file" aria-hidden="true"></i>
                    <span id="arquivoReport"></span>
                    <i class="fa fa-times iCloseFile" aria-hidden="true"></i>
                </div>
                <div id="notice">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        
                </div>
                <div id="boxSend">
                    <textarea class="btnBoxSend" autofocus></textarea>
                    <input type="file" name="upload" id="upload">
                    <i class="fa fa-paper-plane-o" aria-hidden="true" id="send"></i>
                    <label for="upload">
                
                        <i class="fa fa-upload" aria-hidden="true"></i>
                    </label>

                </div>

            </section>
            <section class="viewsOpcoes">

            </section>

        </section>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/sala.js"></script>
</body>

</html>
